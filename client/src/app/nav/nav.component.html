<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a routerLink="/" routerLinkActive="active" class="navbar-brand">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()) {
        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
        </li>
        <li class="nav-item">
          <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
        </li>
        <li class="nav-item">
          <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
        </li>
      }
      <li class="nav-item">
        <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
      </li>
    </ul>

    @if (!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username" type="text">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
        type="password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    } @else {
      <img class="me-2" [src]="accountService.currentUser()?.photoUrl || 'user.png'" alt="User main image">
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{model.username ||
          accountService.currentUser()?.username | titlecase}}</a>
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    }
  </div>
</nav>
