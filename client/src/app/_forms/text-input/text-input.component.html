<div class="mb-3 form-floating">
  <input [class.is-valid]="control.valid" [class.is-invalid]="control.touched && control.invalid" [type]="type()"
    class="form-control" [formControl]="control">
  <label>{{label()}}</label>
  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label() | lowercase}}</div>
  <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">{{label()}} must be at least
    {{control.errors?.['minlength'].requiredLength}} characters</div>
  <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">{{label()}} must be at most
    {{control.errors?.['maxlength'].requiredLength}} characters</div>
  <div *ngIf="control.hasError('isNotMatching')" class="invalid-feedback text-start">Passwords do not match</div>
</div>
